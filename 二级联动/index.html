<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<select name="2" id="cityTwo"></select>
</body>
<script src="select.js" type="text/javascript"></script>
<script>
    //初始化下拉框对象
    var selectList = {
        el:'',
        subEl:''
    };
    //初始化下拉框id名
    selectList.el = "cityOne";
    selectList.subEl = "cityTwo";

    //定义初始化下拉框
    selectList.init = function () {
        var El = document.getElementById(this.el),html1="";
        for(var i =0;i<provinceList.length;i++){
            html1 += "<option value='"+provinceList[i].name+"'>"+provinceList[i].name+"</option>";
        }
        El.innerHTML = html1;
       this.loadList(0);

    };
    /**
     * 定义加载菜单
     * @param index  当前一级菜单所在位置序号
     */
    selectList.loadList = function (index) {
        var subEl = document.getElementById(this.subEl);
        //初始化一级列表
        var html2='';
        for(var j=0;j<provinceList[index].cityList.length;j++){
            html2 += "<option value='"+provinceList[index].cityList[j].name+"'>"+provinceList[index].cityList[j].name+"</option>";
        }
        subEl.innerHTML = html2;
    };

    //定义初级菜单变化事件响应方法
    selectList.onchange = function (val) {
        var i = 0;
        //获取当前一级菜单序号
        for(var index in provinceList){
            if(provinceList[index].name == val){
               i=index ;
               break;
            }
        }
        this.loadList(i);
    };


    //初始化
    selectList.init();
</script>
</html>
