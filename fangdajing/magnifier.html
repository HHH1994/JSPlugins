<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>放大镜</title>
    <style>
        .pic{
            width: 700px;
            height:500px;
            position: relative;
        }
        .targetPic{
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        .move-item{
            display: none;
            position: absolute;
            background: #ff7500;
            width: 100px;
            height: 100px;
            cursor: crosshair;
            opacity: 0.5;
            z-index: 10;
        }
    </style>
</head>
<body>
<div class="pic">
    <span class="move-item"></span>
    <img src="./img/1.jpg" alt="" class="targetPic">
</div>
</body>
<script>
    var moveItem = document.getElementsByClassName("move-item")[0];
    document.getElementsByClassName("targetPic")[0].addEventListener("mousemove",function (e) {
        console.log(e);
        moveItem.style.display = "inline-block";
        moveItem.style.top = (e.clientY-100)+"px";
        moveItem.style.left = (e.clientX-100)+"px";
    });
</script>
</html>
